<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="../BMI Calculator/index.css">
    <title>BMI Calculator</title>
  </head>
  <body>

    <div class="container">
        <div class="calculator">
            <h1>BMI CALCULATOR</h1>
            <form>
                <p><label>Height in CM: </label><input type="text" id="height" /></p>
                <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
                <button>Calculate</button>
                <div id="result"></div>
            </form>
        </div>
        <div class="guide">
            <h1>BMI CALCULATOR GUIDE</h1>
            <div id="weight-guide">
                <p class="underweight">Under Weight = Less than 18.6</p>
                <p class="normal">Normal Range = 18.6 and 24.9</p>
                <p class="overweight">Overweight = Greater than 24.9</p>
              </div>
        </div>
    </div>
    
  </body>
  <script src="/BMI Calculator/index.js"></script>
</html>
